<body>

    <div id='container'>
        <img id="PacMan" src="./pics/PacMan1.png" alt="Pac-Man image.">
        <img id="ball" src='./pics/pharma2code_icon.gif' alt="Ball image.">
        <div id="welcomeMessage">
            <h2 id="welcomeLine">Welcome to my PacMan Mini-Game!</h2>
            <h3>This was coded during my #100DaysOfCode and started as my Week 3 Full Stack Coding Bootcamp Assignment.
            </h3>
            <h2>Use Arrow Keys or Buttons to Play</h2>
        </div>
    </div>

    <div class="buttons">
        <div class="buttonsLeft">
            <button id='buttonUp' onclick="input('up')">&#8593;</button>
            <div class="buttonsMidRow">
                <button id='buttonLeft' onclick="input('left')">&#8592;</button>
                <button id='buttonRight' onclick="input('right')">&#8594;</button>
            </div>
            <button id='buttonDown' onclick="input('down')">&#8595;</button>
        </div>
        <div class="buttonsRight">
            <div id="scoreBoard">Score:<span id="scoreNumber">0</span></div>
            <button id='buttonReload' onclick="window.location.reload()">Reload</button>
        </div>
    </div>

</body>
